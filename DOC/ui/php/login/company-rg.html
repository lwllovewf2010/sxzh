<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>企业注册</title>
	<link rel="stylesheet" href="../css/base.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
	<!-- ————头部区块———— -->
	<div id="header">
		<!-- 头部主要内容 -->
		<div class="header-main">
			<div class="w1003 clearfix">
				<!-- logo -->
				<div id="logo" class="fl">
					<img src="../images/logo.png" alt=""/>
				</div>
				<!--End logo -->
				<h1><em>·</em>企业注册</h1>
			</div>
		</div>
	</div>
	<!-- ————End头部区块———— -->
	<!-- ————内容区块———— -->
	<div id="login-box" class="company-login">
		<div class="content-box w1003">
			<!-- 步骤 -->
			<div id="do-step" class="step-1">
				<div class="step step1 fl active"><span>1</span>填写账户信息</div>
				<div class="step step2 fl"><span>2</span>验证账户信息</div>
				<div class="step step3 fl"><span>3</span>完成注册</div>
			</div>
			<!--End 步骤 -->
			<div class="column-box clearfix">
				<div class="div-right fr">
					<div class="div-btns cent">
						<p class="cent">已有账户？</p>
						<a href="#" class="btn-btn">登录</a>
					</div>
				</div>
				<!-- 注册表单 -->
				<div class="div-form-box fl">
					<div class="div-form">
						<!-- 注册选项卡 -->
						<div class="login-tab">
							<ul class="ufl clearfix">
								<li>个人注册<i class="down"></i></li>
								<li class="active">企业注册 <i class="down"></i></li>
							</ul>
						</div>
						<!--End 注册选项卡 -->
						<!-- 注册表单 -->
						<form action="#" action="post" id="login-form" name="login-form">
							<input type="text" id="usename" name="usename" class="input-block" placeholder="账户名"/>
							<input type="password" id="password" name="password" class="input-block" placeholder="登录密码"/>
							<input type="password" id="confirm-password" name="confirm-password" class="input-block" placeholder="确认密码"/>
							<div class="yzm-div clearfix"><input type="text" id="yzm" class="input-block input-yzm fl" name="yzm" placeholder="验证码"/><img src="../images/yzm1.png" alt=""/></div>
							<div class="forget-div">
								<span class="filter-span active">我已阅读并同意<a href="#">《三弦用户服务协议》</a></span>
							</div>
							<button class="btn-sub">下一步</button>
						</form>
						<!--End 注册表单 -->
					</div>
				</div>
				<!--End 注册表单 -->
			</div>
		</div>
	</div>
	<!-- ————End 内容区块———— -->
	<!-- ————底部文件 ————-->
	<div id="footer">
		<div class="footer">
			<div class="footer-text">
				<p class="cent"><a href="#">发起项目</a><a href="#">服务介绍</a><a href="#">项目规范</a><a href="#">常见问题</a><a href="#">服务条款</a><a href="#">隐私权政策</a><a href="#">关于我们</a><a href="#">建议反馈</a><a href="#">官方微博</a></p>
				<p class="cent">Copyright © 2012-2013三弦转换(北京)网络科技有限公司 版权所有</p>
				<p class="cent">京ICP备13032648号</p>
			</div>
		</div>
	</div>
</body>
</html>
