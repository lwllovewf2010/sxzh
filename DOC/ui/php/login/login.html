<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<link rel="stylesheet" href="../css/base.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
	<!-- ————头部区块———— -->
	<div id="header">
		<!-- 头部主要内容 -->
		<div class="header-main">
			<div class="w1003 clearfix">
				<!-- logo -->
				<div id="logo" class="fl">
					<img src="../images/logo.png" alt=""/>
				</div>
				<!--End logo -->
				<h1><em>·</em>登录</h1>
			</div>
		</div>
	</div>
	<!-- ————End头部区块———— -->
	<!-- ————内容区块———— -->
	<div id="login-box">
		<div class="content-box w1003">
			<div class="main-box clearfix">
				<div class="div-img fl">
					<img src="../images/login.png" alt=""/>
					<div class="div-img-bottom">
						<h2 class="cent">您还可以使用移动客户端登录</h2>
						<div class="bottom-img clearfix">
							<a href="#" class="ios fl">ios下载</a>
							<a href="#" class="android fr">android下载</a>
						</div>
					</div>
				</div>
				<!-- 登录表单 -->
				<div class="div-form fr">
					<!-- 登录选项卡 -->
					<div class="login-tab">
						<ul class="ufl clearfix">
							<li class="active">个人登录<i class="down"></i></li>
							<li>企业登录 <i class="down"></i></li>
						</ul>
					</div>
					<!--End 登录选项卡 -->
					<div class="tab-item">
						<!-- 登录表单 -->
						<form action="#" action="post" id="personal-login" class="login-form" name="login-form">
							<input type="text" id="usename" name="usename" class="input-block" placeholder="账户名"/>
							<input type="text" id="password" name="password" class="input-block" placeholder="登录密码"/>
							<div class="forget-div clearfix">
								<span class="filter-span active fl">自动登录</span>
								<a href="#" class="fr">忘记密码</a>
							</div>
							<button type="submit" class="btn-sub">登 录</button>
							<div class="cent">不是会员？<a href="#">免费注册</a></div>
						</form>
						<!--End 登录表单 -->
						<!-- 第三方登录平台 -->
						<div class="login-method">
							<p class="cent">第三方平台登录</p>
							<ul class="ufl clearfix">
								<li><a href="#">新浪微博</a></li>
								<li><a href="#">腾讯qq</a></li>
								<li><a href="#">百度</a></li>
								<li><a href="#">twite</a></li>
							</ul>
						</div>
						<!-- 第三方登录平台 -->
					</div>
					<!-- 企业登录 -->
					<div class="tab-item hiden">
						<!-- 登录表单 -->
						<form action="#" action="post" id="personal-login" class="login-form" name="login-form">
							<input type="text" id="usename" name="usename" class="input-block" placeholder="账户名"/>
							<input type="text" id="password" name="password" class="input-block" placeholder="登录密码"/>
							<div class="forget-div clearfix">
								<span class="filter-span active fl">自动登录</span>
								<a href="#" class="fr">忘记密码</a>
							</div>
							<button type="submit" class="btn-sub">登 录</button>
							<div class="cent">不是会员？<a href="#">免费注册</a></div>
						</form>
						<!--End 登录表单 -->
						<!-- 第三方登录平台 -->
						<div class="login-method">
							<p class="text-v-middle cent">不是会员？<a href="#">马上注册</a></p>
						</div>
						<!-- 第三方登录平台 -->
					</div>
					<!--End 企业登录 -->
				</div>
				<!--End 登录表单 -->
			</div>
		</div>
	</div>
	<!-- ————End 内容区块———— -->
	<!-- ————底部文件 ————-->
	<div id="footer">
		<div class="footer">
			<div class="footer-text">
				<p class="cent"><a href="#">发起项目</a><a href="#">服务介绍</a><a href="#">项目规范</a><a href="#">常见问题</a><a href="#">服务条款</a><a href="#">隐私权政策</a><a href="#">关于我们</a><a href="#">建议反馈</a><a href="#">官方微博</a></p>
				<p class="cent">Copyright © 2012-2013三弦转换(北京)网络科技有限公司 版权所有</p>
				<p class="cent">京ICP备13032648号</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="../js/comm.js"></script>
</body>
</html>
