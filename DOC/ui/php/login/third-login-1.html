<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>合作方账号登录</title>
	<link rel="stylesheet" href="../css/base.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
	<!-- ————头部区块———— -->
	<div id="header">
		<!-- 头部主要内容 -->
		<div class="header-main">
			<div class="w1003 clearfix">
				<!-- logo -->
				<div id="logo" class="fl">
					<img src="../images/logo.png" alt=""/>
				</div>
				<!--End logo -->
				<h1><em>·</em>合作方账号登录</h1>
			</div>
		</div>
	</div>
	<!-- ————End头部区块———— -->
	<!-- ————内容区块———— -->
	<div id="login-box" class="company-login">
		<div class="content-box w1003">
			<!-- 步骤 -->
			<div id="do-step" class="step-1">
				<div class="step step1 fl active"><span>1</span>补充账户信息</div>
				<div class="step step2 fl"><span>2</span>验证账户信息</div>
				<div class="step step3 fl"><span>3</span>完成注册</div>
			</div>
			<!--End 步骤 -->
			<div class="main-box clearfix">
				<p class="ft-size cent gb35">您已经成功验证了<em> QQ </em>的帐号，当您完善用户信息后，就可以使用自定义用户名登录  <em>三弦转换智慧系统 </em> 了</p>
				<form action="#" method="post" id="theform" name ="theform" enctype="multipart/form-data" onSubmit="return checkData();">
						<input type="hidden" name="pid" value="">
						<ul class="form-list clearfix">
							<li>
								<label>账户名：</label>
								<div class="ip-cell">
									<input type="text" id="usename" name="usename" class="input-block"/>
									<b>*</b>
									<span id="username_tip" style="color:#F00;"></span>
								</div>
							</li>
							<li>
								<label>登录密码：</label>
								<div class="ip-cell">
									<input type="text" id="password" name="password" class="input-block"/>
									<b>*</b>
									<span id="password_tip" style="color:#F00;"></span>
								</div>
							</li>
							<li>
								<label>确认密码：</label>
								<div class="ip-cell">
									<input type="text" id="confirm-pwd" name="confirm-pwd" class="input-block"/>
									<b>*</b>
									<span id="confirm-pwd_tip" style="color:#F00;"></span>
								</div>
							</li>
							<li>
								<label>验证码：</label>
								<div class="yzm-div clearfix">
									<input type="text" id="yzm" class="input-block input-yzm fl" name="yzm"/>
									<img src="../images/yzm1.png" alt=""/>
								</div>
								<span id="yzm_tip" style="color:#F00;"></span>
							</li>
						</ul>
						<div class="agreement-div">
							<span class="filter-span active">我已阅读并同意<a href="#">《三弦用户服务协议》</a></span>
						</div>
						<div class="btns"><button type="submit" class="btn-sub-b">下一步</button></div>
					</form>
			</div>
		</div>
	</div>
	<!-- ————End 内容区块———— -->
	<!-- ————底部文件 ————-->
	<div id="footer">
		<div class="footer">
			<div class="footer-text">
				<p class="cent"><a href="#">发起项目</a><a href="#">服务介绍</a><a href="#">项目规范</a><a href="#">常见问题</a><a href="#">服务条款</a><a href="#">隐私权政策</a><a href="#">关于我们</a><a href="#">建议反馈</a><a href="#">官方微博</a></p>
				<p class="cent">Copyright © 2012-2013三弦转换(北京)网络科技有限公司 版权所有</p>
				<p class="cent">京ICP备13032648号</p>
			</div>
		</div>
	</div>
</body>
</html>
