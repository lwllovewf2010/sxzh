<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>合作方账号登录</title>
	<link rel="stylesheet" href="../css/base.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
	<!-- ————头部区块———— -->
	<div id="header">
		<!-- 头部主要内容 -->
		<div class="header-main">
			<div class="w1003 clearfix">
				<!-- logo -->
				<div id="logo" class="fl">
					<img src="../images/logo.png" alt=""/>
				</div>
				<!--End logo -->
				<h1><em>·</em>合作方账号登录</h1>
			</div>
		</div>
	</div>
	<!-- ————End头部区块———— -->
	<!-- ————内容区块———— -->
	<div id="login-box" class="company-login">
		<div class="content-box w1003">
			<!-- 步骤 -->
			<div id="do-step" class="step-2">
				<div class="step step1 fl"><span>1</span>补充账户信息</div>
				<div class="step step2 fl active"><span>2</span>验证账户信息</div>
				<div class="step step3 fl"><span>3</span>完成注册</div>
			</div>
			<!--End 步骤 -->
			<div class="main-box clearfix">
				<!-- 注册选项卡 -->
				<div class="div-tab-box">
					<div class="login-tab">
						<ul class="ufl clearfix">
							<li class="active">手机验证<i class="down"></i></li>
							<li>邮箱验证 <i class="down"></i></li>
						</ul>
					</div>
				</div>
				<!--End 注册选项卡 -->
				<p class="notice cent">目前仅支持中国大陆用户注册</p>
				<!-- 注册表单 -->
				<form action="#" action="post" id="theform" name="theform">
					<ul class="form-list clearfix">
                    	<li>
                            <label>您的手机号码：</label>
                            <div class="ip-cell">
                                <input type="text" class="input-block" id="user_tel" name="user_tel" value="">
                                <a href="javascript" id="get-yzm">免费获取验证码</a>
                                <span id="user_tel_tip" style="color:#F00;"></span>
                            </div>
                        </li>
                        <li>
                            <label>验证码：</label>
                            <div class="ip-cell">
                                <input type="text" class="input-block" id="user_yzm" name="user_yzm" value="">
                                <b>*</b>
                                <span id="user_yzm_tip" style="color:#F00;"></span>
                            </div>
                        </li>
						<div class="btns"><button type="submit" class="btn-sub-b">下一步</button></div>
                    </ul>
				</form>
				<!--End 注册表单 -->
			</div>
		</div>
	</div>
	<!-- ————End 内容区块———— -->
	<!-- ————底部文件 ————-->
	<div id="footer">
		<div class="footer">
			<div class="footer-text">
				<p class="cent"><a href="#">发起项目</a><a href="#">服务介绍</a><a href="#">项目规范</a><a href="#">常见问题</a><a href="#">服务条款</a><a href="#">隐私权政策</a><a href="#">关于我们</a><a href="#">建议反馈</a><a href="#">官方微博</a></p>
				<p class="cent">Copyright © 2012-2013三弦转换(北京)网络科技有限公司 版权所有</p>
				<p class="cent">京ICP备13032648号</p>
			</div>
		</div>
	</div>
</body>
</html>
