<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>找回密码</title>
	<link rel="stylesheet" href="../css/base.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
	<!-- ————头部区块———— -->
	<div id="header">
		<!-- 头部主要内容 -->
		<div class="header-main">
			<div class="w1003 clearfix">
				<!-- logo -->
				<div id="logo" class="fl">
					<img src="../images/logo.png" alt=""/>
				</div>
				<!--End logo -->
				<h1><em>·</em>找回密码</h1>
			</div>
		</div>
	</div>
	<!-- ————End头部区块———— -->
	<!-- ————内容区块———— -->
	<div id="login-box" class="company-login personal-login">
		<div class="content-box w1003">
			<!-- 步骤 -->
			<div id="do-step" class="pwd-step pwd-step-1">
				<div class="step step1 fl active"><span>1</span>输入账户信息</div>
				<div class="step step2 fl"><span>2</span>验证</div>
				<div class="step step3 fl"><span>3</span>重置密码</div>
				<div class="step step4 fl"><span>4</span>完成</div>
			</div>
			<!--End 步骤 -->
			<div class="main-box">
				<!-- 注册表单 -->
				<form action="#" action="post" id="theform" name="theform">
					<ul class="form-list clearfix">
                    	<li>
                            <label>账户名：</label>
                            <div class="ip-cell">
                                <input type="text" class="input-block" id="user_email" name="user_email" value="">
                                <span id="user_email_tip" style="color:#F00;"></span>
                            </div>
                        </li>
						<li>
							<label>验证码：</label>
							<div class="yzm-div clearfix">
								<input type="text" name="yzm" class="input-block input-yzm fl" id="yzm">
								<img alt="" src="../images/yzm1.png">
							</div>
						</li>
						<div class="btns"><button type="submit" class="btn-sub-b">下一步</button></div>
                    </ul>
				</form>
				<!--End 注册表单 -->
			</div>
		</div>
	</div>
	<!-- ————End 内容区块———— -->
	<!-- ————底部文件 ————-->
	<div id="footer">
		<div class="footer">
			<div class="footer-text">
				<p class="cent"><a href="#">发起项目</a><a href="#">服务介绍</a><a href="#">项目规范</a><a href="#">常见问题</a><a href="#">服务条款</a><a href="#">隐私权政策</a><a href="#">关于我们</a><a href="#">建议反馈</a><a href="#">官方微博</a></p>

				<p class="cent">京ICP备13032648号</p>
			</div>
		</div>
	</div>
</body>
</html>
