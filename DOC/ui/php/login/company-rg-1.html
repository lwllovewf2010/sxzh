<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>企业注册</title>
	<link rel="stylesheet" href="../css/base.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
	<!-- ————头部区块———— -->
	<div id="header">
		<!-- 头部主要内容 -->
		<div class="header-main">
			<div class="w1003 clearfix">
				<!-- logo -->
				<div id="logo" class="fl">
					<img src="../images/logo.png" alt=""/>
				</div>
				<!--End logo -->
				<h1><em>·</em>企业注册</h1>
			</div>
		</div>
	</div>
	<!-- ————End头部区块———— -->
	<!-- ————内容区块———— -->
	<div id="login-box" class="company-login">
		<div class="content-box w1003">
			<!-- 步骤 -->
			<div id="do-step" class="step-2">
				<div class="step step1 fl"><span>1</span>填写账户信息</div>
				<div class="step step2 fl active"><span>2</span>验证账户信息</div>
				<div class="step step3 fl"><span>3</span>完成注册</div>
			</div>
			<!--End 步骤 -->
			<div class="main-box clearfix">
				<form action="#" method="post" id="theform" name ="theform" enctype="multipart/form-data" onSubmit="return checkData();">
						<input type="hidden" name="pid" value="">
						<ul class="form-list clearfix">
							<li>
								<label>公司名称：</label>
								<div class="ip-cell">
									<input type="text" class="input-block" id="company_name" name="company_name" placeholder="请输入公司全称含分公司或办事处"  value="">
									<b>*</b>
									<span id="company_name_tip" style="color:#F00;"></span>
								</div>
							</li>
							<li>
								<label>所在城市：</label>
								<div class="ip-cell">
									<select id="project_province" name="project_province">
										<option value="0">省</option>
									</select>

									<span id="citys">
										<select id="project_city" name="project_city">
											<option  value="" >市</option>
										</select>
									</span>
									<span id="countys">
										<select id="project_countys" name="project_countys">
											<option  value="" >区、县</option>
										</select>
									</span>
									<b>*</b>
									<span id="project_province_tip" style="color:#F00;"></span>
								</div>
							</li>
							<li>
								<label>公司地址：</label>
								<div class="ip-cell">
									<input type="text" class="input-block" id="company_address" name="company_address" value="">
									<b>*</b>
									<span id="company_address_tip" style="color:#F00;"></span>
								</div>
							</li>
							<li>
								<label>公司电话：</label>
								<div class="ip-cell">
									<input type="text" class="input-block" id="company_iphone" name="company_iphone" value="">
									<b>*</b>
									<span id="company_iphone_tip" style="color:#F00;"></span>
								</div>
							</li>
							<li class="li-separat">
								<label>联系人姓名：</label>
								<div class="ip-cell">
									<input type="text" class="input-block" id="user_name" name="user_name" value="">
									<b>*</b>
									<span id="user_name_tip" style="color:#F00;"></span>
								</div>
							</li>
							<li>
								<label>手机：</label>
								<div class="ip-cell">
									<input type="text" class="input-block" id="user_tel" name="user_tel" value="">
									<a href="javascript" id="get-yzm">免费获取验证码</a>
									<span id="user_tel_tip" style="color:#F00;"></span>
								</div>
							</li>
							<li>
								<label>验证码：</label>
								<div class="ip-cell">
									<input type="text" class="input-block" id="user_yzm" name="user_yzm" value="">
									<b>*</b>
									<span id="user_yzm_tip" style="color:#F00;"></span>
								</div>
							</li>
							<li>
								<label>电子邮箱：</label>
								<div class="ip-cell">
									<input type="text" class="input-block" id="user_email" name="user_email" value="">
									<b>*</b>
									<span id="user_email_tip" style="color:#F00;"></span>
								</div>
							</li>
						</ul>
						<div class="btns"><button type="submit" class="btn-sub-b">下一步</button></div>
					</form>
			</div>
		</div>
	</div>
	<!-- ————End 内容区块———— -->
	<!-- ————底部文件 ————-->
	<div id="footer">
		<div class="footer">
			<div class="footer-text">
				<p class="cent"><a href="#">发起项目</a><a href="#">服务介绍</a><a href="#">项目规范</a><a href="#">常见问题</a><a href="#">服务条款</a><a href="#">隐私权政策</a><a href="#">关于我们</a><a href="#">建议反馈</a><a href="#">官方微博</a></p>
				<p class="cent">Copyright © 2012-2013三弦转换(北京)网络科技有限公司 版权所有</p>
				<p class="cent">京ICP备13032648号</p>
			</div>
		</div>
	</div>
</body>
</html>
