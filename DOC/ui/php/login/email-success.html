<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>企业注册</title>
	<link rel="stylesheet" href="../css/base.css"/>
	<link rel="stylesheet" href="../css/style.css"/>
	<link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
	<!-- ————头部区块———— -->
	<div id="header">
		<!-- 头部主要内容 -->
		<div class="header-main">
			<div class="w1003 clearfix">
				<!-- logo -->
				<div id="logo" class="fl">
					<img src="../images/logo.png" alt=""/>
				</div>
				<!--End logo -->
				<h1><em>·</em>企业注册</h1>
			</div>
		</div>
	</div>
	<!-- ————End头部区块———— -->
	<!-- ————内容区块———— -->
	<div id="login-box" class="company-login">
		<div class="content-box w1003">
			<!-- 步骤 -->
			<div id="do-step" class="step-2">
				<div class="step step1 fl"><span>1</span>填写账户信息</div>
				<div class="step step2 fl active"><span>2</span>验证账户信息</div>
				<div class="step step3 fl"><span>3</span>完成注册</div>
			</div>
			<!--End 步骤 -->
			<div class="main-box clearfix">
				<div class="div-success cent">
					<p class="p-img cent"><img src="../images/face.png" alt=""/></p>
					<h2>您好，验证邮件已经发送到您的邮箱<strong>37****@***.net</strong>，请注意查收。</h2>
					<p class="notice">请您在48小时内登录该邮箱，过期邮件将会失效。</p>
					<div class="btns"><a href="#" class="btn-sub-b">登录邮箱</a></div>
					<div class="li-separat">
						<img src="../images/email.png" alt="" class="email-img"/>
						<p>邮件可能会有延时，请耐心等候；请检查是否在您的垃圾邮件中。</p>
						<div class="btns">如果长时间没有收到邮件，点击 <a href="#" class="btn-gray">重新发送</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ————End 内容区块———— -->
	<!-- ————底部文件 ————-->

			</div>
		</div>
	</div>
